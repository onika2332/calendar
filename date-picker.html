<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom Lunar DatePicker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="calendar-style.css" rel="stylesheet">
    </head>
    <body>
        <h1>DATE PICKER</h1>
        <div class = "date-picker">
            <div class = "selected-date"></div>
        

            <div class = "dates">
                <div class = "month">
                    <div class = "arrows prev-month">&lt;</div>
                    <div class = "mth"></div>
                    <div class = "arrows next-month">&gt;</div>
                </div>

                <div class = "days"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
    
</html>
